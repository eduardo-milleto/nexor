# =============================================================================
# Deploy to Staging - Automatic after CI passes
# =============================================================================
name: Deploy Staging

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  # ============================================
  # Step 1: Run all CI tests first
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install Frontend dependencies
        run: cd frontend && npm ci

      - name: Run Frontend tests
        run: cd frontend && npm test

      - name: Install Backend dependencies
        run: cd backend && npm ci

      - name: Run Backend tests
        run: cd backend && npm test
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          ADMIN_EMAIL: admin@nexor.com

  # ============================================
  # Step 2: Deploy to Staging (only after tests pass)
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test  # Only runs if tests pass!
    environment: staging  # Uses staging environment secrets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Frontend to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # Notice: NO --prod flag = preview/staging deployment
          working-directory: ./frontend

      # Railway auto-deploys from GitHub - no webhook needed!
      - name: Backend Deploy Status
        run: |
          echo "‚úÖ Railway will auto-deploy the backend from this push"
          echo "üìç Staging URL: https://nexor-staging.up.railway.app"

      - name: Comment on PR with staging URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ **Staging deployed!**\n\n' +
                    '- Frontend: Check Vercel preview URL above\n' +
                    '- Backend: `https://nexor-staging.up.railway.app`\n\n' +
                    '‚úÖ All tests passed. Ready for review.'
            })
